server:
  port: 10002
spring:
  application:
    name: Gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.175.1:8848
        username: nacos
        password: nacos
        namespace: public
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: order-service
          uri: http://localhost:9991
          predicates:
            - Path=/order/**
        - id: order-service
          uri: http://localhost:9992
          predicates:
            - Path=/order/**
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:10003
      web-context-unify: false